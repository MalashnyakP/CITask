version: '3.8'

services:
  nodejs:
    build:
      context: .
      dockerfile: dockerfile.nodejs
    restart: unless-stopped
    ports:
      - '3001:3001'
    volumes:
      - ./:/usr/src/app
    networks:
      - app-network

  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - '81:81'
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nodejs
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
